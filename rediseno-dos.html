<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calvo Quijano</title>
    <link rel="stylesheet" href="css/estilos_calvos.css"/>
    <link rel="icon" type="image/x-icon" href="images/logotipo.ico">
</head>
<body>
    <!--Header-->
    <header class="container-fluid sticky-top">
        
    </header>
    <div class="cinta_roja text-center p-3"><h2></h2></div>
    <!--Fin Header-->
    <!--Contenido-->
    <main class="container d-flex flex-column">
        <!--Sección 01-->
        <section class="row align-items-center p-3 sin-imagen">
            <article class="d-flex flex-column p-3 order-1 order-md-0 textos_destacados_der">
                <h2>2do Rediseño
                    Mi Claro</h2>
                <img class="w-75 align-self-center" src="images/trabajos/uxui/rediseno_2/desktop.jpg" alt="Mi Claro">
                <img class="w-75 align-self-center" src="images/trabajos/uxui/rediseno_2/phone.jpg" alt="Mi Claro">
            </article>
        </section>
        <!--Fin Sección 01-->
        <div class="w-75 cinta align-self-center mas-margin menos-margin"></div>
        <!--Sección Otros trabajos-->
        <section id="trabajo" class="row p-4 align-items-center secciones-imagen-craft">
            <article class="col-12 p-3 text-center">
                <h6>Mi trabajo.</h6>
                <ul class="d-flex p-2 home__tarjetas justify-content-lg-center">
                    <li class="card m-2">
                        <div class="d-flex justify-content-between align-items-center">
                            <span class="p-2"><img src="images/icos/codicon_terminal-tmux.svg" alt=""></span>
                            <h4>UX/UI</h4>
                            <div class="d-flex justify-content-end card__header-images">
                                <img src="images/cards/ux_01.png" alt="">
                                <img src="images/cards/ux_02.png" alt="">
                            </div>
                        </div>
                        <a href="uxui.html" class="text-center p-2">Ver proyectos </a>
                    </li>
                    <li class="card m-2">
                        <div class="d-flex justify-content-between align-items-center">
                            <span class="p-2"><img src="images/icos/eva_browser-fill.svg" alt=""></span>
                            <h4>Web</h4>
                            <div class="d-flex justify-content-end card__header-images">
                                <img src="images/cards/web_01.png" alt="">
                                <img src="images/cards/web_02.png" alt="">
                            </div>
                        </div>
                        <a href="web.html" class="text-center p-2">Ver proyectos </a>
                    </li>
                    <li class="card m-2">
                        <div class="d-flex justify-content-between align-items-center">
                            <span class="p-2"><img src="images/icos/mdi_animation.svg" alt=""></span>
                            <h4>Animación</h4>
                            <div class="d-flex justify-content-end card__header-images">
                                <img src="images/cards/ani_01.png" alt="">
                                <img src="images/cards/ani_02.png" alt="">
                            </div>
                        </div>
                        <a href="animacion.html" class="text-center p-2">Ver proyectos </a>
                    </li>
                </ul>
            </article>
        </section>
        <!--Fin Sección Otros trabajos-->
    </main>
    <!--Fin Contenido-->
    <!--Footer-->
    <footer id="contacto" class="container-fluid d-flex flex-column p-2">
</footer>
    <script type="module" src="js/modulos.js"></script>
    <script src="js/funciones.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
